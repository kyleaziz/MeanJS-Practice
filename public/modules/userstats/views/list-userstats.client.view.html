<section data-ng-controller="UserstatsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Userstats</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="userstat in userstats" data-ng-href="#!/userstats/{{userstat._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="userstat.created | date:'medium'"></span>
				by
				<span data-ng-bind="userstat.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="userstat.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!userstats.$resolved || userstats.length">
    	No Userstats yet, why don't you <a href="/#!/userstats/create">create one</a>?
    </div>
</section>
