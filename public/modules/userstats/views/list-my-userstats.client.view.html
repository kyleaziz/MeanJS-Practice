<section data-ng-controller="UserstatsController" data-ng-init="findMine()">
    <div class="page-header">
        <h1>Test Week Results for {{authentication.user.displayName}}</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="userstat in userstats" data-ng-href="#!/userstats/{{userstat._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="userstat.user.displayName"></h4>
            <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="userstat.created | date:'medium'"></span>
                for {{userstat.testWeek}}
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!userstats.$resolved || userstats.length">
    	You haven't recorded test week results yet, why don't you <a href="/#!/userstats/create">enter them now</a>?
    </div>
</section>
