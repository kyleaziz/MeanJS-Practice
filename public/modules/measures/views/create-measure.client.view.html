<section data-ng-controller="MeasuresController">
    <div class="page-header">
        <h1>New Measure</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="snatchORM">Snatch One Rep Max</label>
                    <div class="controls">
                        <input type="number" data-ng-model="snatchORMval" id="snatchORM" class="form-control" placeholder="snatch ORM">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
