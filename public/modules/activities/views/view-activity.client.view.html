<section data-ng-controller="ActivitiesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="activity.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == activity.user._id))">
		<a class="btn btn-primary" href="/#!/activities/{{activity._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="activity.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="activity.user.displayName"></span>
		</em>
	</small>
	<br/><br/>
	reps: {{activity.reps}}
	<br/><br/>
	sets: {{activity.sets}}
	<br/><br/>
	weight: {{activity.weight}}
	<br/><br/>
	user: {{activity.user.displayName}}
	<br/><br/>
	task: {{activity.task.name}} <span ng-show="activity.task.description">{{activity.task.description}}</span>
	<br/><br/>
	workout: {{activity.workout.name}}
	<br/><br/>
	base lift: {{activity.baseLift}}
</section>
