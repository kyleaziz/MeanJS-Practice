<section data-ng-controller="WorkoutplansController" data-ng-init="findOne()">


    <div class="page-header">
        
        <h1>Edit Workoutplan</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="workoutplan.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="workoutplan.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phase">Phase</label>
                    <div class="controls">
                        <input type="text" data-ng-model="workoutplan.phase" id="phase" class="form-control" placeholder="Phase" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="woDate">Date</label><br/>
                    The current date of this workout is {{workoutplan.woDate}} OR {{workoutplan.woDate | date: 'dd-MM-yyyy'}}. To change it, select a new one below and click update.
                    <div class="controls">
                        <input type="date" data-ng-model="workoutplan.woDate" ng-model-options="{ timezone: '-0500' }"  id="woDate" ng-init="{{workoutplan.woDate | date: 'yyyy-MM-dd'}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="program">Program</label>
                    <div class="controls">
                        <select ng-init="workoutplan.program" data-ng-model="workoutplan.program" id="program" class="form-control" ng-options="p as p for p in programs">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
