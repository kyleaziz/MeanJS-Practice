<section data-ng-controller="WorkoutplansController">
    <div class="page-header">
        <h1>New Workoutplan</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="program">Program</label>
                    <div class="controls">
                        <select data-ng-model="program" id="program" class="form-control" ng-options="program.name as program.name for program in programs">
                            <option value="">-- No Program --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phase">Phase</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phase" id="phase" class="form-control" placeholder="Phase" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="date" id="date" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
