<section data-ng-controller="TasksController">
    <div class="page-header">
        <h1>New Task</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                      <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="addTaskDescription">Description</label>
                    <div class="controls">
                      <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="reps">Reps</label>
                    <div class="controls">
                      <input ng-list data-ng-model="reps" id="reps" class="form-control" placeholder="Reps">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="sets">Sets</label>
                    <div class="controls">
                      <input ng-list data-ng-model="sets" id="sets" class="form-control" placeholder="Sets">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="weight">Weights</label>
                    <div class="controls">
                      <input ng-list data-ng-model="weights" id="weight" class="form-control" placeholder="Weight">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="baseLift">Base Lift</label>
                    <div class="controls">
                      <select data-ng-model="baseLift" id="baseLift" class="form-control" ng-options="lift.name as lift.name for lift in bases">
                        <option value="">-- No Base Lift --</option>
                      </select>
                    </div>
                  </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
